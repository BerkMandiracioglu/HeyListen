<!DOCTYPE html>
<html>
<head>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
    <meta charset=utf-8 />
    <style>
    button {
    position: absolute;
    top: 50%;
    left: 50%;
    background: gold;
    color: black;
    border: 1px solid black;
    border-radius: 0.5em;
    font-size: 1.5em;
    padding: 0 0.75em;
    }
    </style>
</head>
<button>you got pranked!</button>
<body>
<script>
    $('button').on('mouseover',function() {
        $(this).css({
            top: (Math.random()*100)+'%',
            left: (Math.random()*100)+'%'
        });
    });
</script>
</body>
</html>
